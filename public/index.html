<!DOCTYPE html>
<html>
  <head>
    <title>Wendy Sung</title>
    <link rel="stylesheet" href="/style.css" />
    <script defer src="/bundle.js"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script defer src="https://github.com/kswedberg/jquery-smooth-scroll/blob/master/jquery.smooth-scroll.min.js"></script>
    <script defer>
      $('.smooth').on('click', function() {
        $.smoothScroll({
          scrollElement: $('body'),
          scrollTarget: '#' + this.id
        })

        return false
      })
    </script>
  </head>
  <body>
    <div id="main"></div>
  </body>
</html>
